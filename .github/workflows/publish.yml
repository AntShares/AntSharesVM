name: Publish

on: push

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Chectout
      uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Pack with dotnet
      run: dotnet pack -c Debug -o out --version-suffix CI$(date +%s)
    - name: Publish to Github Packages
      run: dotnet nuget push out/*.nupkg -s https://nuget.pkg.github.com/neo-project/index.json -k ${GITHUB_TOKEN}  
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
